<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ESCAPE GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">AI ESCAPE GAME</h1>
        <button id="login-btn">Login</button>
    </header>
    <main>
        <section id="adventure-list" class="grid"></section>
    </main>

    <div id="adventure-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="close-adventure">&times;</span>
            <h2 id="adventure-title"></h2>
            <div class="trailer">
                <iframe id="trailer-video" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <p id="adventure-desc"></p>
            <p id="adventure-rating"></p>
            <button id="start-btn">Inizia</button>
        </div>
    </div>

    <div id="chat-modal" class="modal hidden">
        <div class="modal-content chat">
            <span class="close" id="close-chat">&times;</span>
            <div id="chat-log" class="chat-log"></div>
            <div class="chat-input">
                <input type="text" id="chat-message" placeholder="Scrivi un messaggio...">
                <button id="send-chat">Invia</button>
            </div>
        </div>
    </div>

    <div id="login-modal" class="modal hidden">
        <div class="modal-content login">
            <span class="close" id="close-login">&times;</span>
            <h2>Accedi o abbonati</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <div class="plans">
                <label><input type="radio" name="plan" value="base" checked> Base</label>
                <label><input type="radio" name="plan" value="inter"> Intermedio</label>
                <label><input type="radio" name="plan" value="premium"> Premium</label>
            </div>
            <button id="login-submit">Continua</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
